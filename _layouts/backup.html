---
<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="./assets/css/style.css">
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async
          src="https://cdn.jsdelivr.net/npm/mathjax@3.0.1/es5/tex-mml-chtml.js">
    </script>

    <style>
      #vis.vega-embed {
        width: 100%;
        display: flex;
      }

      #vis.vega-embed details,
      #vis.vega-embed details summary {
        position: relative;
      }

      ul li { margin-bottom: -15px; }
    </style>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5.14.1"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

    <style>
      #visu.vega-embed {
        width: 100%;
        display: flex;
      }

      #visu.vega-embed details,
      #visu.vega-embed details summary {
        position: relative;
      }
    </style>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5.14.1"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  </head>
  <body>
    <div class="Margins">
      <p class="LatexTitle">{{ page.title }}</p>
      {% if page.author %} <p class="LatexName">{{ page.author }}</p> {% endif %}
      {% if page.date %} <p class="LatexDate">{{ page.date }}</p> {% endif %}

      {% if page.abstract %}<div class="AbstractMargins">
        <p class="LatexAbstract">Abstract</p>
        <p class="LatexAbstractText">{{ page.abstract }}</p>
      </div>{% endif %}


      {{ content }}

      <div id="vis"></div>
      <script>
        (function(vegaEmbed) {
          var spec = {#scatterplot};
          var embedOpt = {"mode": "vega-lite"};

          function showError(el, error){
              el.innerHTML = ('<div style="color:red;">'
                              + '<p>JavaScript Error: ' + error.message + '</p>'
                              + "<p>This usually means there's a typo in your chart specification. "
                              + "See the javascript console for the full traceback.</p>"
                              + '</div>');
              throw error;
          }
          const el = document.getElementById('vis');
          vegaEmbed("#vis", spec, embedOpt)
            .catch(error => showError(el, error));
        })(vegaEmbed);

      </script>
      <br>
      <div id="visu"></div>
      <script>
        (function(vegaEmbed) {
      var spec = {#leaderboard};
      var embedOpt = {"mode": "vega-lite"};
    
          function showError(el, error){
              el.innerHTML = ('<div style="color:red;">'
                              + '<p>JavaScript Error: ' + error.message + '</p>'
                              + "<p>This usually means there's a typo in your chart specification. "
                              + "See the javascript console for the full traceback.</p>"
                              + '</div>');
              throw error;
          }
          const el = document.getElementById('visu');
          vegaEmbed("#visu", spec, embedOpt)
            .catch(error => showError(el, error));
        })(vegaEmbed);
    
      </script>


    </div>
  </body>
  <footer class="footerSize">

  </footer>
</html>
